<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculation</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header></header>
    <main>
        <div id="Calculation">
            <h1>Basic Calculator</h1>
            <form action="">
                <input id="base" type="number" min="1" placeholder="Base">
                <input id="height" type="number" min="1" placeholder="Height">
                <button id="calculatePerimeter" type="button">Calculate Perimeter</button>
                <button id="calculateArea" type="button">Calculate Area</button>
            </form>
            <div id="calculationResults">
                <div id="perimeterResult"></div>
                <div id="areaResult"></div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./src/js/app.js"></script>
</body>
</html>
